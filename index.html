<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyle.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/mediaQuery.css" />
  </head>
  <body>
    <main class="container">
      <section class="content">
        <div class="result">
          <h3>Your result</h3>
          <div class="points">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <ul class="sumary-list">
            <li id="reaction">
              <div class="image">
                <img src="src/assets/images/icon-reaction.svg" alt="" /><span
                  >Reaction</span
                >
              </div>
              <div>
                <span class="less-value">80</span
                ><span class="max-value">&nbsp;&nbsp;/ 100</span>
              </div>
            </li>
            <li id="memory">
              <div class="image">
                <img src="src/assets/images/icon-memory.svg" alt="" />
                <span>Memory </span>
              </div>
              <div>
                <span class="less-value">80</span
                ><span class="max-value">&nbsp;&nbsp;/ 100</span>
              </div>
            </li>
            <li id="verbal">
              <div class="image">
                <img src="src/assets/images/icon-verbal.svg" alt="" />
                <span>Verbal</span>
              </div>
              <div>
                <span class="less-value">80</span
                ><span class="max-value">&nbsp;&nbsp;/ 100</span>
              </div>
            </li>
            <li id="visual">
              <div class="image">
                <img src="src/assets/images/icon-visual.svg" alt="" />
                <span>Visual</span>
              </div>
              <div>
                <span class="less-value">80</span
                ><span class="max-value">&nbsp;&nbsp;/ 100</span>
              </div>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by&nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.&nbsp;Coded by&nbsp;
      <a href="https://github.com/eduardokucek" target="_blank">Eduardo</a>.
    </footer>
  </body>
</html>
